stages:
  - test
  - rollback

before_script:
  - apk add bash curl
  - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.10.1
  - export PATH=$HOME/.yarn/bin:$PATH

.job_template: &job_definition
  stage: test
  script:
    - env
    - yarn --non-interactive 
    - yarn test

Node 8:
  <<: *job_definition
  image: node:8-alpine

Node 10:
  <<: *job_definition
  image: node:10-alpine

Delayed Rollback:
  stage: rollback
  image: node:8-alpine
  script: echo 'Rolling back...'
  allow_failure: true
  when: delayed
  start_in: 20 minutes

Manual:
  stage: rollback
  image: node:8-alpine
  script: echo 'Manual...'
  when: manual
